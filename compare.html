<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>Pitchers</title>
  	<script src="js/vendor/angular/angular.js"></script>
    <script src="js/vendor/d3/d3.min.js"></script>
	<script src="js/RadarChart.js"></script>
	<script src="js/app.js"></script>
	<script src="js/main.ctrl.js"></script>
	<link rel="stylesheet" href="css/style-stats.css">

  </head>
  <body ng-controller="MainController as main">



     <ul class="batter-list">
        <li class="batter" ng-repeat="batterItem in batterList" ng-if="batterItem.gsx$pitcher.$t==='Phil Hughes'">
			<radar-chart batter-data="batterItem" id="chart{{$index}}" class="batter-radarchart"></radar-chart>
		</li>
    </ul>
  
  </body>
</html>
